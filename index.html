<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On and Off</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="superCard">
        <div id="card">
            <p>Click the buttons to make the bulb on and off.</p>
            <div id="cardlet">
                <div id="buttons">
                    <button id="firstButton">On</button>
                    <button id="secondButton">Off</button>
                </div>
                <img src="/Images/Bulb_Off.jpg" alt="off-on-bulb" id="image"> 
            </div>
        </div>
    </div>
    <script src="behave.js"></script>
</body>
</html>
